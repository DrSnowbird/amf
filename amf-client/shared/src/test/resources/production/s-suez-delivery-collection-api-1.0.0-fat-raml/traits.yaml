- q-pageable:
    queryParameters:
      start:
        description: Starting index of the elements on the response
        type: integer
        required: <<required>>
        example: 20
        default: 1
      limit:
        description: Limit the number of elements on the response
        type: integer
        example: 80
        default: 100
- q-business-relation-types:
    description: Business Relation Types.
    displayName: Business Relation Types.
    queryParameters:
      businessRelationTypes:
        description: Comma seperated list of Business Relation Types.
        displayName: Comma seperated list of Business Relation Types.
        type: string
        example: Non-SUEZ Subcontractor (151),Non-SUEZ Haulier (110)
        required: << required >>
